apiVersion: apps/v1
kind: Deployment
metadata:
  name: cats-gazing
  namespace: application
  labels:
    app: cats-gazing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cats-gazing
  template:
    metadata:
      labels:
        app: cats-gazing
    spec:
      containers:
      - name: cats-gazing
        image: docker.io/andriifedotov/cats-gazing:7d5a9e9993f2d429b9f8dd9db236e8aaaede2b62
        ports:
        - containerPort: 5000
