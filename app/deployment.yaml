apiVersion: apps/v1
kind: Deployment
metadata:
  name: cats-gazing
  namespace: application
  labels:
    app: cats-gazing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cats-gazing
  template:
    metadata:
      labels:
        app: cats-gazing
    spec:
      containers:
      - name: cats-gazing
        image: docker.io/andriifedotov/cats-gazing:ff2c7011374a08a647b20f4e14165e2679f86a47
        ports:
        - containerPort: 5000
